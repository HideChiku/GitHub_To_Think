<html>

<head>

<style>

h1{
 text-align: center;
}

div{
 float: left;
 margin-right: 10px;
 margin-bottom: 10px;
 padding: 1em;
 border: 1px solid;
 border-radius: 1em;
 background-color: steelblue;
}



</style>
</head>


<h1 id = "dai">課題5-3</h1>


<form method = "post">
<div id = "qqq">
 <input type = "text" name = "AAA" id = "aaa">
 <input type = "button" value = "AAA">
</div>
</form>

<form method = "post">
<div id = "ppp">
 <input type = "text" name = "BBB" id = "bbb">
 <input type = "button" value = "BBB">
</div>
</form>

<form method = "post">
<div id = "rrr">
 <input type = "text" name = "CCC" id = "ccc">
 <input type = "submit" value = "CCC">
</div>
</form>


<div style = clear:both;>
 <input type = "checkbox" value = "1">
</div>

<form method = "post">
<div id = "sss" style = clear:both;>
 <input type = "text" name = "DDD" id = "ddd">
 <input type = "button" value = "DDD">
</div>
</form>

<div style = clear:both;>
 <input type = "button" value = "StyleChange"  onclick="stylechange()">
</div>

<div>
 <input type = "button" value = "StyleReset"  onclick="stylereset()">
</div>


<div style = clear:both;>
 <input type = "button" value = "PaddingChange"  onclick="paddingchange()">
</div>


<div>
 <input type = "button" value = "PaddingReset"  onclick="paddingreset()">
</div>


<div style = clear:both;>
 <input type = "button" value = "innerHTML"  onclick="innerhtml()">
</div>



<body>


<script>


function stylechange(){

 document.getElementById("qqq").style.backgroundColor = 'red';

}


function stylereset(){

 document.getElementById("qqq").style.backgroundColor = '';

}


function paddingchange(){

 document.getElementById("ppp").style.padding = '2em';

}


function paddingreset(){

 document.getElementById("ppp").style.padding = '';

}


function innerhtml(){

 document.getElementById("dai").innerHTML = "<p>わっしょい!!</p>";

}




</script>

</body>

</html>
